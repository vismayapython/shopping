{% extends 'base.html' %}
{% load static %}
{% block content %}
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <title>Avodha Shopping</title>

    <!-- Bootstrap core CSS -->
    <link href="{%static 'hm/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="{%static 'hm/assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{%static 'hm/assets/css/templatemo-sixteen.css' %}">
    <link rel="stylesheet" href="{%static 'hm/assets/css/owl.css' %}">

  </head>

  <body>

    <!-- Banner Starts Here -->
    <div class="banner header-text">
      <div class="owl-banner owl-carousel">
        <div class="banner-item-01">
          <div class="text-content">
            <h4>WELCOME TO</h4>
            <h2>AVODHA SHOPPING</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="category">
    <div class="latest-products">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <h2>Latest Products</h2>
<!--            <a href="products.html">view all products <i class="fa fa-angle-right"></i></a>&ndash;&gt;&ndash;&gt;-->
            </div>
          </div>
          {% for i in pg.object_list %}
          <div class="col-md-4">
           <div class="product-item">
             <a href="{{i.get_url}}"><img src="{{i.img.url}}" alt="" style="height:250;width:250"></a>
             <div class="down-content">
               <a href="#"><h4>{{i.name}}</h4></a>
<!--               <h6>{{i.price}} Rs</h6>-->
               <p>{{i.desc|truncatewords:15}}</p>
<!--               <p>stock left: {{i.stock}}</p>-->
             </div>
           </div>

          </div>
           {% endfor %}
        </div>
      </div>
    </div>
    </div>
    <center>
            {% for p in pg.paginator.page_range %}
            <a href="?page={{p}}" class="btn btn-light btn-sm{% if pg.number == p %}active{% endif %}">{{p}}</a>
            {% endfor %}
    </center>

    <!-- Bootstrap core JavaScript -->
      <script src="{%static 'hm/vendor/jquery/jquery.min.js' %}"></script>
      <script src="{%static 'hm/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Additional Scripts -->
      <script src="{%static 'hm/assets/js/custom.js' %}"></script>
      <script src="{%static 'hm/assets/js/owl.js' %}"></script>
      <script src="{%static 'hm/assets/js/slick.js' %}"></script>
      <script src="{%static 'hm/assets/js/isotope.js' %}"></script>
      <script src="{%static 'hm/assets/js/accordions.js' %}"></script>
  </body>
</html>
{% endblock %}
