{% extends 'base.html' %}
{% load static %}
{% block content %}
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  font-family: Calibri, Helvetica, sans-serif;
  background-color: pink;
}
.container {
    padding: 50px;
  background-color: lightblue;
}

input[type=text], input[type=password], textarea {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}
input[type=text]:focus, input[type=password]:focus {
  background-color: orange;
  outline: none;
}
 div {
            padding: 10px 0;
         }
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}
.registerbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}
.registerbtn:hover {
  opacity: 1;
}
</style>
</head>
<body>
<form style="width:500px; margin-left:400px">
  {% csrf_token %}
<div class="container">
  <center style="margin-top:120px">  <h1>LOGIN</h1> </center>
  <hr>
<label><b> username</b> </label>
<input type="text" name="username" placeholder="username" size="15"required />
<label for="psw"><b>Password</b></label>
<input type="password" placeholder="Enter Password" name="password1" required>
<button type="submit" class="registerbtn"><a href="/"> Login</a></button>
  </div>
  </form>
</body>
</html>
{% endblock %}
